<!doctype html>
<html lang="en">
<head>
  <title>Table & Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    header.header {
      text-align: center;
      padding: 16px 0;
    }

    .top-nav {
      background: #800000; 
      padding: 10px 0;
      margin-bottom: 20px;
    }
    .top-nav a {
      text-decoration: none;
      margin: 0 15px;
      font-weight: 700;
      color: #fff; 
      transition: color 0.2s;
    }
    .top-nav a:hover {
      color: #ffd700; 
    }

    main { 
      text-align: center; 
      padding: 20px; 
    }

    table {
      border-collapse: collapse;
      margin: 0 auto 30px;
      width: 80%;
      max-width: 600px;
    }
    caption {
      background: #800000;
      color: #fff;
      padding: 8px;
      font-weight: bold;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #a52a2a;
      color: #fff;
    }
    tr:nth-child(even) { background: #f5f5f5; }

    form {
      margin: 0 auto;
      width: 80%;
      max-width: 400px;
      text-align: left;
      background: #fafafa;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    label { display: block; margin-top: 10px; }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea { height: 70px; }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 8px;
      background: #800000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #a52a2a; }
  </style>
</head>
<body>
  <div class="container">

    <header class="header">
      <h1>Table & Form</h1>
      <div class="top-nav">
        <a href="task1.html">task 1</a>
        <a href="task2.html">task 2</a>
        <a href="task3.html">task 3</a>
      </div>
    </header>

    <main>
      <table>
        <caption>Student Grades</caption>
        <tr>
          <th>Name</th>
          <th>Web technologies</th>
          <th>Operating system</th>
          <th>Screenwriting</th>
        </tr>
        <tr>
          <td>Samal</td><td>100</td><td>90</td><td>88</td>
        </tr>
        <tr>
          <td>Aisulu</td><td>92</td><td>87</td><td>0</td>
        </tr>
        <tr>
          <td>Marzhan</td><td>76</td><td>80</td><td>70</td>
        </tr>
        <tr>
          <td>Guldauren</td><td>89</td><td>93</td><td>97</td>
        </tr>
      </table>

      <form>
        <h2 style="text-align:center; color:#800000;">Feedback Form</h2>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email">

        <label for="course">Choose role:</label>
        <select id="course" name="course">
          <option>Lecturer</option>
          <option>Teacher</option>
          <option>Student</option>
        </select>

        <label>Do you like this course?</label>
        <div class="radio-group">
          <input type="radio" id="yes" name="like" value="Yes">
          <label for="yes">Yes, I like it</label>

          <input type="radio" id="no" name="like" value="No">
          <label for="no">No, I donâ€™t like it</label>
        </div>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>

        <button type="submit">Submit</button>
      </form>
    </main>

    <footer class="footer">
      Created by Samal | All rights reserved
    </footer>
  </div>
</body>
</html>
